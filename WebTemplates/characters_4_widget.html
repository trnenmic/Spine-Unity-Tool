	<div class="widget {loop}">
        <div>
            <canvas id="{character_hero_scene}" class="bg-room"></canvas>
            <canvas class="shadow-stage"></canvas>
            <div class="shadow-blur"></div>
        </div>
        <div class="ui">
            <div class="characters">
                <div class="character-controls">
                    <button class="emotion talk click-1">
                        <svg class="icon">
                            <use xlink:href="svg/icons/icons.svg#talk"></use>
                        </svg>
                    </button>
                    <button class="emotion heart click-2">
                        <svg class="icon">
                            <use xlink:href="svg/icons/icons.svg#love"></use>
                        </svg>
                    </button>
                    <button class="emotion dislike click-3">
                        <svg class="icon">
                            <use xlink:href="svg/icons/icons.svg#dislike"></use>
                        </svg>
                    </button>
                </div>
                <div class="character-box"></div>
            </div>
            <div class="quotes">
                <p class="q-intro"></p>
                <p class="q-last-click"></p>
                <p class="q-click"></p>
                <p class="q-scroll"></p>
                <p class="q-1"></p>
                <p class="q-2"></p>
                <p class="q-3"></p>
				<p class="q-stored"></p>
				<p class="q-intro-locked"></p>
				<p class="q-lock-1"></p>
				<p class="q-lock-2"></p>
				<p class="q-lock-3"></p>
            </div>
        </div>
    </div>
